# Run os x builds on travis-ci.org

os: osx
language: generic
osx_image: xcode9

before_install:
 # Install python
 - eval "$(pyenv init -)"
 - env PYTHON_CONFIGURE_OPTS="--enable-framework" pyenv install 3.5.3
 - pyenv local 3.5.3

 # Install libusb
 - brew install libusb || brew upgrade libusb

install:
 # Install dependencies
 - pip install -r requirements.txt

 # Log versions
 - python --version
 - pip list --format=legacy

script:
 # Run pyinstaller
 - pyinstaller pmca-console.spec
 - pyinstaller pmca-gui.spec

deploy:
 # Deploy tagged releases
 provider: releases
 api_key: {secure: }
 file_glob: true
 file: dist/*
 skip_cleanup: true
 on: {tags: true}
