# Run os x builds on travis-ci.org

language: objective-c

install:
 # Install python
 - brew install --framework python
 - brew link --overwrite python

 # Install dependencies
 - pip install -r requirements.txt

 # Log versions
 - python --version
 - pip list

 # Install libusb
 - brew install libusb

script:
 # Run pyinstaller
 - pyinstaller pmca-console.spec
 - pyinstaller pmca-gui.spec

deploy:
 # Deploy tagged releases
 provider: releases
 api_key: {secure: }
 file_glob: true
 file: dist/*
 skip_cleanup: true
 on: {tags: true}
